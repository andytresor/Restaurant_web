<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/form.css">
</head>
<body>
    <div class="form-box">
        <form class="form" action="post">
            <span class="title">Sign up</span>
            <span class="subtitle">Create a free account with your email.</span>
            <div class="form-container">
              <input type="text" class="input" name="user_name" placeholder="Full Name" required>
                    <input type="email" class="input" name="email" placeholder="Email" required>
                    <input type="text" class="input" name="user_type" placeholder="As ..." required>
                    <input type="password" class="input" name="password" placeholder="Password">
                    <input type="password" class="input" name="cpassword" placeholder="Confirm Password">
            </div>
            <button>Sign up</button>
        </form>
        <div class="form-section">
          <p>Have an account? <a href="">Log in</a> </p>
        </div>
        </div>
</body>
</html>
