{% extends 'layouts/base.html' %} {% block content %}

<h1>Change Reservation</h1>
<div class="card">
  <span class="title">Leave a Comment</span>
  <form
    class="form"
    action="/reservation/update/{{reservations.reservation_id}}"
    method="post"
  >
    <div class="group">
      <input placeholder="" name="client_id" type="text" required="" />
      <label for="name">Client Name</label>
    </div>
    <div class="group">
      <input placeholder="" name="table_name" type="text" required="" />
      <label for="name">Table Name</label>
    </div>
    <div class="group">
      <input placeholder="" type="text" id="email" name="price" required="" />
      <label for="email">Price</label>
    </div>
    <div class="group">
      <textarea
        placeholder="Description"
        id="comment"
        name="description"
        rows="5"
        required=""
      ></textarea>
      <label for="comment">Description</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
